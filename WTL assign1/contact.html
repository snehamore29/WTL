<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DrapeX</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(211, 211, 16);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("wtl1.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Header */
        header {
            background-color: #8B0000;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1.2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: #FFD700;
            color: #8B0000;
        }

        /* Main Contact Section */
        main {
            margin-top: 5rem;
            padding: 2rem;
            flex: 1;
            color: #fff;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-container h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #FFD700;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 1rem;
            background-color: transparent;
            color: #fff;
        }

        .contact-form input[type="submit"] {
            background-color: #FFD700;
            border: none;
            color: #8B0000;
            font-weight: bold;
            cursor: pointer;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #ffbb33;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #FFD700;
            outline: none;
        }

        .contact-info {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .contact-info a {
            color: #FFD700;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #5A0000;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

        footer .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer .footer-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        footer .social-icons {
            margin: 1rem 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }

        footer .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        footer .social-icons img:hover {
            transform: scale(1.2);
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">DrapeX</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="brands.html">Brands</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content for Contact Page -->
    <main>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>

            <div class="contact-info">
                <p>For direct inquiries, email us at <a href="mailto:contact@drapex.com">contact@drapex.com</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DrapeX. All rights reserved. | <a href="#privacy">Privacy Policy</a></p>
    </footer>

</body>
</html>
