<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrapeX - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(211, 211, 16);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("wtl1.jpg");
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #8B0000;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1.2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: #FFD700;
            color: #8B0000;
        }


        .hero {
            text-align: center;
            padding: 10rem 2rem 4rem;
            background-image: url("wtl1.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .shop-btn {
            background-color: green;
            border: none;
            padding: 0.8rem 1.5rem;
            width: 200px;
            font-size: 1rem;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .shop-btn:hover {
            background-color: darkgreen;
        }

        footer {
            background-color: brown;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 5rem;
            flex: 1;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">DrapeX</div>
            <nav>
                <ul>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="brands.html">Brands</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Welcome to Clothing Haven</h1>
            <p>Your one-stop shop for the latest fashion trends.</p>
            <a href="categories.html" class="shop-btn">Shop Now</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DrapeX. All rights reserved. | <a href="#privacy">Privacy Policy</a></p>
    </footer>

</body>
</html>
