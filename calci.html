<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript">
      var a, b, c, d, flag = 0;

      function Result() {
         if (flag == 0) {
            a = parseFloat(document.f1.t1.value);
            document.f1.t1.value = "";
            flag = 1;
         } else {
            c = parseFloat(document.f1.t1.value);
            document.f1.t1.value = "";

            if (b == 1) {
               d = a + c;
            } else if (b == 2) {
               d = a - c;
            } else if (b == 3) {
               d = a * c;
            } else if (b == 4) {
               if (c === 0) {
                  document.f1.t1.value = "Error: Division by 0";
                  return;
               } else {
                  d = a / c;
               }
            }
            document.f1.t1.value = d;
            flag = 0;
         }
      }

      function setOperation(val) {
         b = val;
         a = parseFloat(document.f1.t1.value);
         document.f1.t1.value = "";
         flag = 1;
      }
   </script>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      #calc {
         width: 100%;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      #content {
         background: url('https://cdn.wallpapersafari.com/38/64/HpD7OW.png');
         padding: 20px;
         border-radius: 10px;
      }

      #content form input {
         border: 0;
         outline: 0;
         width: 50px;
         height: 50px;
         border-radius: 8px;
         font-size: 15px;
         margin: 10px;
         cursor: pointer;
      }

      #backspace, #clear {
         background-color: rgb(237, 89, 30);
         color: white;
      }

      form #output {
         display: flex;
         justify-content: flex-end;
         margin: 15px 0;
      }

      form #output input {
         text-align: right;
         flex: 1;
         font-size: 25px;
      }

      table {
         width: 100%;
         border-spacing: 10px;
      }

      td {
         text-align: center;
      }
   </style>
</head>
<body>
   <div id="calc">
      <div id="content">
         <form name="f1">
            <div id="output">
               <input type="text" id="res" name="t1" readonly>
            </div>
            <table>
               <tr>
                  <td><input type="button" value="C" onclick="document.f1.t1.value = ''" id="clear"></td>
                  <td><input type="button" value="←" onclick="document.f1.t1.value = document.f1.t1.value.slice(0, -1)" id="backspace"></td>
                  <td><input type="button" value="%" onclick="setOperation(5)" id="modulus"></td>
                  <td><input type="button" value="/" onclick="setOperation(4)" id="divide"></td>
               </tr>
               <tr>
                  <td><input type="button" value="7" onclick="document.f1.t1.value += '7'"></td>
                  <td><input type="button" value="8" onclick="document.f1.t1.value += '8'"></td>
                  <td><input type="button" value="9" onclick="document.f1.t1.value += '9'"></td>
                  <td><input type="button" value="x" onclick="setOperation(3)" id="multiply"></td>
               </tr>
               <tr>
                  <td><input type="button" value="4" onclick="document.f1.t1.value += '4'"></td>
                  <td><input type="button" value="5" onclick="document.f1.t1.value += '5'"></td>
                  <td><input type="button" value="6" onclick="document.f1.t1.value += '6'"></td>
                  <td><input type="button" value="-" onclick="setOperation(2)" id="subtract"></td>
               </tr>
               <tr>
                  <td><input type="button" value="1" onclick="document.f1.t1.value += '1'"></td>
                  <td><input type="button" value="2" onclick="document.f1.t1.value += '2'"></td>
                  <td><input type="button" value="3" onclick="document.f1.t1.value += '3'"></td>
                  <td><input type="button" value="+" onclick="setOperation(1)" id="add"></td>
               </tr>
               <tr>
                  <td><input type="button" value="00" onclick="document.f1.t1.value += '00'"></td>
                  <td><input type="button" value="0" onclick="document.f1.t1.value += '0'"></td>
                  <td><input type="button" value="." onclick="document.f1.t1.value += '.'"></td>
                  <td><input type="button" value="=" onclick="Result()"></td>
               </tr>
            </table>
         </form>
      </div>
   </div>
</body>
</html>
